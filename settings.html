<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings · Mastermind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar fixed-top bg-body-tertiary m-0 p-0">
        <div class="container-fluid mm-nav pb-1 pt-2">
            <a class="row navbar-brand mm-nav-text" href="./player.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" fill="currentColor"
                    class="col m-0 p-0 bi bi-arrow-bar-left px-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5ZM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5Z" />
                </svg>
                <p class="col m-0 p-0" id="nb-player">"../levels"</p>
            </a>
        </div>
    </nav>
    <div class="row container-fluid p-0 m-0 pt-4 mt-5">
        <p class="text-center h5 m-0"><span class="blue">~master</span><span class="keywords">(</span><span
                class="string">"mind"</span><span class="keywords">)</span>;
        </p>
    </div>
    <div class="container-fluid m-0 p-0 mm-display-second d-flex align-items-center">
        
        
        <!-- choose levels -->
         <div class="container" id="mm-levels">
            <div class="row m-0 p-0 pb-5">
                <p class="h1 text-center">Niveles</p>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <button class="idboton col-7 col-sm-4 col-md-3 col-md-2 col-lg-2 col-xl-2 p-0 btn btn-outline-light mm-button my-1 mx-5 mx-md-1 py-2"
                        id="levelOne-4" type="button">
                        <span class="sea" >level</span>
                    </button>
                    <button class="idboton col-7 col-sm-4 col-md-3 col-md-2 col-lg-2 col-xl-2 p-0 btn btn-outline-light mm-button my-1 mx-5 mx-md-1 py-2"
                        id="levelTwo-5" type="button">
                        <span class="sea">level</span><span class="almostWhite">++</span>
                    </button>
                    <button class="idboton col-7 col-sm-4 col-md-3 col-md-2 col-lg-2 col-xl-2 p-0 btn btn-outline-light mm-button my-1 mx-5 mx-md-1 py-2"
                        id="levelThree-6" type="button">
                        <span class="sea">level</span><span class="almostWhite">+=2</span>
                    </button>
                </div>
            </div>
        </div>


        <!-- level - bubbles -->
        <div class="container flex-column align-items-center mm-hidden" id="mm-levelBubbles">
            <!-- title -->
            <div class="row m-0 p-0">
                <p class="h1 text-center">new Game("<span id="difficulty-span" class="almostWhite"></span>", "<span id="username-span" class="almostWhite"></span>")</p>
            </div>
            <!-- empty bubbles -->
            <div class="row m-0 p-0 my-3 justify-content-center" id="bubbles-container">
                <!-- En este contenedor se renderizan las bubbles según en nivel de dificultad
                  <div class="circleColor1 m-2""></div>
                -->
            </div>
            <!-- subtitle -->
            <div class="row m-0 p-0">
                <p class="text-center m-1">Selector de colores</p>
            </div>
            <!-- color pickers -->
            <div class="row m-0 mb-3 p-0 justify-content-center" id="pickers-container">
                <!-- Aquí se renderizan los pickers según en nivel de dificultad
                  <input type="color" id="picker01" name="pickerEasy" value="#ff8af5" class="mx-3 my-2 p-0">
                -->
            </div>
            <button class="idboton col-7 col-sm-4 col-md-3 col-md-2 col-lg-2 col-xl-2 p-0 btn btn-outline-light mm-button my-1 mx-5 mx-md-1 py-2"
                        id="play-button" type="button">
                        <span class="sea">jugar</span>(colores)</span>
                    </button>
            <!-- <button type="button" class="row justify-content-center mt-3 idboton p-0 btn btn-outline-light mm-button">Jugar!</button> -->
        </div>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/settings.js"></script>
</body>

</html>
